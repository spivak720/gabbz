<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <style>
      .all-images-wrapper img {
        display: none;
        width: 100%;
        max-width: 400px;
      }
      .all-images-wrapper img.show {
        display: inline-block;
      }
      #filter-input {
        margin: 10px 0;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="filter-input" />
    <div id="filter-images-wrapper" class="all-images-wrapper">
      <img
        src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_960_720.jpg"
        data-tag="baby"
        alt="baby"
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/03/31/06/31/dog-3277416_960_720.jpg"
        data-tag="mama"
        alt="mama"
      />
      <img
        src="https://cdn.pixabay.com/photo/2017/02/07/16/47/kingfisher-2046453_960_720.jpg"
        data-tag="bird"
        alt="bird"
      />
    </div>
    <script>
      window.addEventListener("load", function () {
        var filterInputEl = document.getElementById("filter-input");
        var filterImagesWrapperEl = document.getElementById(
          "filter-images-wrapper"
        );
        var allImages = filterImagesWrapperEl.querySelectorAll("img");
        filterInputEl.addEventListener("keyup", function (e) {
          allImages.forEach(function (img) {
            var imgTag = img.getAttribute("data-tag").toLowerCase().trim();
            var inputTag = filterInputEl.value.toLowerCase().trim();
            if (imgTag === inputTag) {
              img.classList.add("show");
            } else {
              img.classList.remove("show");
            }
          });
        });
      });
    </script>
  </body>
</html>
